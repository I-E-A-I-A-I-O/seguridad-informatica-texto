<!DOCTYPE html>
<html>
    <head>
        <title>Obtained files</title>
    </head>
    <body>
        <h2 style="left: 35%;position: relative;">List of files obtained from users.</h2>
        <ul id="filesList">

        </ul>
        <script>
            fetch("/", {
                method: "GET"
            }).then(value => value.json())
            .then(json => {
                json.forEach(element => {
                    document.getElementById("filesList").innerHTML += '<li onClick="goToDownloadFile(event)" style="cursor:pointer;margin:30px">' + element + "</li>"
                });
            });
            function goToDownloadFile(e) {
                window.location.href = e.target.textContent
            }
        </script>
    </body>
</html>
